<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 cascading</title>

    <style>
        h1{
            color: blue;
        }

        #myH1{
            color: greenyellow;
        }

        .myH1Class{
            color: grey;
        }

        [id]{
            color: purple;
        }

        h1:first-child{
            color: chocolate;
        }

        *{
            color: orange!important;
        }

    </style>
</head>
<body>

    <h1 id="myH1" class="myH1Class" style="color: hotpink ">hello cascading</h1>
</body>
</html>
